<div class="h-screen flex flex-col">
  <!-- Header -->
  <div class="bg-blue-600 p-4 text-white flex justify-between items-center">
    <h1 class="text-xl font-bold">Enterprise Chat</h1>
    <div class="flex items-center gap-4">
      <span class="text-sm">Welcome, {{ currentUser?.username }}</span>
      <button (click)="auth.logout()"
              class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded transition-colors">
        Logout
      </button>
    </div>
  </div>

  <!-- Chat Messages -->
  <div class="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-4">
    <div *ngFor="let message of messages"
         class="bg-white p-4 rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-2">
        <span class="font-semibold text-blue-600">{{ message.sender }}</span>
        <span class="text-gray-500 text-sm">{{ message.timestamp | date:'short' }}</span>
      </div>
      <p class="text-gray-800">{{ message.content }}</p>
    </div>
  </div>

  <!-- Message Input -->
  <div class="p-4 bg-white border-t">
    <div class="flex gap-2">
      <input [(ngModel)]="newMessage"
             (keyup.enter)="sendMessage()"
             placeholder="Type your message..."
             class="flex-1 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button (click)="sendMessage()"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors">
        Send
      </button>
    </div>
  </div>
</div>
