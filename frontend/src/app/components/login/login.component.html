<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Enterprise Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2">Username</label>
        <input type="text" formControlName="username"
               class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" formControlName="password"
               class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">
        Sign In
      </button>
      <div class="mt-4 text-center">
        <p class="text-gray-600">Don't have an account?</p>
        <a routerLink="/register" class="text-blue-500 hover:underline">Register here</a>
      </div>
    </form>
  </div>
</div>
